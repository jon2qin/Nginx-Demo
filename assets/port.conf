# 第一个虚拟主机 - 监听80端口
server {
    listen 80;
    server_name localhost;  # 可替换为实际域名

    # 网站根目录
    root /usr/share/nginx/html/port1;
    index index.html;
}

# 第二个虚拟主机 - 监听8080端口
server {
    listen 8080;
    server_name localhost;  # 可替换为实际域名

    root /usr/share/nginx/html/port2;
    index index.html;
}